<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="containe class="future col-11"r">
      
      <!-- Timeblocks go here -->
      <div class="row timeblock">
        <div class="hour col-2">9 am</div>
        <input id="nine" class="past col-11">
        <button class="saveBtn col-1" id="btn1" value="9">Save</button>
      </div>
      <div class="row timeblock">
        <div class="hour col-2">10 am</div>
        <input id="ten" class="past col-11">
        <button class="saveBtn col-1" id="btn2" value="10">Save</button>        
      </div>
      <div class="row timeblock">
        <div class="hour col-2">11 am</div>
        <input id="eleven" class="past col-11">
        <button class="saveBtn col-1" id="btn3" value="11">Save</button>
      </div>
      <div class="row timeblock">
        <div class="hour col-2">12 pm</div>
        <input id="twelve" class="present col-11">
        <button class="saveBtn col-1" id="btn4" value="12">Save</button>
      </div>
      <div class="row timeblock">
        <div class="hour col-2">1 pm</div>
        <input id="one" class="future col-11">
        <button class="saveBtn col-1" id="btn5" value="13">Save</button>
      </div>
      <div class="row timeblock">
        <div class="hour col-2">2 pm</div>
        <input id="two" class="future col-11">
        <button class="saveBtn col-1" id="btn6" value="14">Save</button>
      </div>
      <div class="row timeblock">
        <div class="hour col-2">3 pm</div>
        <input id="three" class="future col-11">
        <button class="saveBtn col-1" id="btn7" value="15">Save</button>
      </div>
      <div class="row timeblock">
        <div class="hour col-2">4 pm</div>
        <input id="four" class="future col-11">
        <button class="saveBtn col-1" id="btn8" value="16">Save</button>
      </div>
      <div class="row timeblock">
        <div class="hour col-2">5 pm</div>
        <input id="five" class="future col-11">
        <button class="saveBtn col-1" id="btn9" value="17">Save</button>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
